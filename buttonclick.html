<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Game made by me</title>
    <link rel="icon" type="image/avif" href="game.avif" />
    <style>
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 1.5rem;
      }

      .box {
        background-color: white;
        border: 3px solid black;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 30px 30px rgba(170, 22, 22, 0.1);
        width: 90%;
        max-width: 900px;
      }

      body {
        display: flex;
        font-family: Arial, sans-serif;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f2f5;
      }

      .stats {
        display: flex;
        justify-content: space-around;
        margin-bottom: 2rem;
        font-size: 1.2rem;
      }

      .stat-value {
        font-size: 2rem;
        font-family: monospace;
        display: block;
        text-align: center;
        color: #0d0e11;
      }

      .click-area {
        border: 3px solid black;
        border-radius: 8px;
        padding: 4rem 2rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s;
        background-color: white;
      }

      .click-area:hover {
        border-color: #de3c3e;
        background-color: #c4435d;
      }

      .click-area.active {
        border-color: #d21d1d;
      }

      .endgame {
        text-align: center;
      }

      button {
        background-color: #d59b2f;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
      }

      button:hover {
        background-color: #1d4ed8;
      }

      .header {
        position: absolute;
        top: 20px;
        left: 20px;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #d21d1d;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="#" class="logo">ðŸŽ® ButtonClick</a>
    </div>

    <div class="box">
      <h1 id="title">ButtonClick Game</h1>
      <div class="stats">
        <div>
          <span class="stat-value" id="LeftoverTime">10</span>
          secs
        </div>
        <div>
          <span class="stat-value" id="cps">0.0</span>
          cps
        </div>
        <div>
          <span class="stat-value" id="clicks">0</span>
          clicks
        </div>
      </div>
      <div class="click-area" id="clickZone">Click here to begin...</div>
    </div>

    <script>
      const RemainingTimeonDisplay = document.getElementById("LeftoverTime");
      const clickZone = document.getElementById("clickZone");
      const clicksDisplay = document.getElementById("clicks");
      const cpsDisplay = document.getElementById("cps");
      const title = document.getElementById("title");

      let gameState = "idle";
      let LeftoverTime = 10;
      let clicks = 0;
      let timer = null;

      function updateCPS() {
        const elapsedTime = 10 - LeftoverTime;
        const cps = elapsedTime > 0 ? (clicks / elapsedTime).toFixed(1) : "0.0";
        cpsDisplay.textContent = cps;
      }

      function getRandomColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      function startGame() {
        gameState = "running";
        LeftoverTime = 10;
        clicks = 0;
        clickZone.classList.add("active");
        clickZone.textContent = "Click as fast as you can...";

        timer = setInterval(() => {
          LeftoverTime--;
          RemainingTimeonDisplay.textContent = LeftoverTime;
          updateCPS();

          if (LeftoverTime <= 0) {
            endGame();
          }
        }, 1000);
      }

      function endGame() {
        clearInterval(timer);
        gameState = "finished";
        clickZone.classList.remove("active");

        const finalCPS = (clicks / 10).toFixed(1);
        clickZone.innerHTML = `
          <div class="endgame">
            <h2>Game Over!</h2>
            <p>Final Score: ${clicks} clicks (${finalCPS} cps)</p>
            <button id="resetButton">Try Again...</button>
          </div>
        `;

        document
          .getElementById("resetButton")
          .addEventListener("click", (e) => {
            e.stopPropagation();
            resetGame();
          });
      }

      function resetGame() {
        clearInterval(timer);

        gameState = "idle";
        LeftoverTime = 10;
        clicks = 0;

        RemainingTimeonDisplay.textContent = LeftoverTime;
        cpsDisplay.textContent = "0.0";
        clicksDisplay.textContent = clicks;

        clickZone.innerHTML = "Click here to begin...";
        clickZone.classList.remove("active");

        title.style.color = "#333";
      }

      clickZone.addEventListener("click", (e) => {
        if (e.target === clickZone) {
          if (gameState === "idle") {
            startGame();
          }

          if (gameState === "running") {
            clicks++;
            clicksDisplay.textContent = clicks;
            updateCPS();
            title.style.color = getRandomColor();
          }
        }
      });
    </script>
  </body>
</html>
